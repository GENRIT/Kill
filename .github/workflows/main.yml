name: Telegram Bot

on:
  schedule:
    - cron: '*/1 * * * *'  # Запуск каждые 5 минут
  workflow_dispatch:

jobs:
  run_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install pillow
          pip install pyTelegramBotAPI
          pip install requests

      - name: Run bot
        run: |
          python3 bot.py